<!DOCTYPE html>
<html lang="en">

<head>

    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <h1>Beer Up</h1>

    <div class="menu-buttons">
        <button class="button" style="display: inline-block">
            <a class = "nounderline" href="index.html"><span >RECOMMEND</span></a>

        <button class="button" style="display: inline-block">
