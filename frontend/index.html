<!DOCTYPE html>

<html>

<head>
    <title>change picture</title>
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript">
        function displayNextImage() {
            x = (x === images.length - 1) ? 0 : x + 1;
            document.getElementById("mainpage_switch_img").src = images[x];
            return false;
        }

        function displayPreviousImage() {
            x = (x <= 0) ? images.length - 1 : x - 1;
            document.getElementById("mainpage_switch_img").src = images[x];
            return false;
        }

        function startTimer() {
            setInterval(displayNextImage, 5000);
        }

        var images = [],
            x = -1;
        images[0] = "images/1.jpg";
        images[1] = "images/2.gif";
        images[2] = "images/3.jpeg";
    </script>
</head>

<body onload="startTimer()">

    <div>
        <h>Beer Up</h><br/>
        <div class="body-content">
            <div class="menu-buttons">
                <button class="button" style="display: inline-block">
                    <a class = "nounderline" href="index.html">
                        <span >RECOMMEND</span>
                    </a>
                </button>
                <button class="button" style="display: inline-block">
                    <a class = "nounderline" href="index.html">
                        <span >REVIEW</span>
                    </a>
                </button>
                <button class="button" style="display: inline-block">
                    <a class = "nounderline" href="index.html">
                        <span >REGISTER</span>
                    </a>
                </button>
                <button class="button" style="display: inline-block">
                    <a class = "nounderline" href="index.html">
                        <span >LOGIN</span>
                    </a>
                </button>
                <button class="button" style="display: inline-block">
                    <a class = "nounderline" href="index.html">
                        <span >SEARCH</span>
                    </a>
                </button>
                <input type="text" name="search">
            </div>
            <br/>
            <div class="main-image-block">
                <img id="mainpage_switch_img" src="images/1.jpg" style="width:1200px;height:675px;" />
            </div>
            <div class="round-button">
                <div class="round-button-circle">
                    <a class="round-button" onclick="return displayPreviousImage();">&#8593</a>
                </div>
                <div class="round-button-circle">
                    <a class="round-button" onclick="return displayNextImage();">&#8595</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
